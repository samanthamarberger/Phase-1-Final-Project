<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Job Application Tracker</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="application-header">
            <h1 class="title">My Job Applications</h1>   
        </div>

        <div class="container">
            <form class="add-job-form">
                <h3>Add a job applied for</h3>

                <input
                type="text"
                name="Job name"
                value=""
                placeholder="Enter company name..."
                class="input-text"
                />
                <br />
                <input
                type="text"
                name="image"
                value=""
                placeholder="Enter company logo image URL..."
                class="input-text"
                />
                <br />
                <input
                type="submit"
                name="submit"
                value="Add job"
                class="submit"
                />
            </form>
        </div>
        <div id="job-collection"></div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
